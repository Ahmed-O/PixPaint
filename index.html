<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paint</title>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
    <div class="wrapper">
        <header class="title">
            <h2>Pixel Paint</h2>
        </header>
        <main>
            <section class="tools">
                <div class="tool" id="picker"></div>
                <a class="tool btn" id='erase' href="#">Eraser</a>
                <a class="tool btn" id='clear' href="#">Clear Grid</a>
                
                <form action="" class="tool">
                    <label for="grid-size">Grid Size</label>
                    <select name="grid-size" id="grid-size">
                        <option value="24">24 x 24</option>
                        <option value="36">36 x 36</option>
                        <option value="48">48 x 48</option>
                        <option value="60">60 x 60</option>
                        <option value="72">72 x 72</option>
                    </select>
                
                </form>
            </section>
            <section class="grid">
            </section>
           
        </main>
    </div>

</body>
</html>
